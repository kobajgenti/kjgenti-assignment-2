<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    <div class="controls">
        <button id="generate-btn">Generate Dataset</button>
        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="initialize-btn">Initialize Centroids</button>
        <button id="step-btn">Step Through</button>
        <button id="run-btn">Run to Convergence</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="manual-info" style="display: none;">
        <p>Select <span id="k-value">5</span> centroids by clicking on the plot below.</p>
        <p>Selected Centroids: <span id="selected-count">0</span>/<span id="total-k">5</span></p>
    </div>
    <canvas id="plot" width="800" height="600"></canvas>
    <div class="status">
        <p>Iteration: <span id="iteration">0</span></p>
        <p>Converged: <span id="converged">No</span></p>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
